<!-- Dashboard Principal Component -->
<app-navigation-header
  appName="FinanceApp"
  [navigationItems]="navigationItems"
  [userProfile]="userProfile"
  [notifications]="notifications"
  [showNotifications]="true"
  [showUserMenu]="true"
  (navigationClick)="onNavigationClick($event)"
  (userMenuClick)="onUserMenuClick($event)"
  (notificationClick)="onNotificationClick($event)"
  (logoutClick)="onLogout()"
>
</app-navigation-header>

<main class="dashboard" role="main" aria-label="Panel principal de créditos">
  <!-- Hero Section with Summary -->
  <section class="dashboard__hero" aria-labelledby="hero-title">
    <div class="container">
      <header class="dashboard__header">
        <h1 id="hero-title" class="dashboard__title">Dashboard</h1>
        <p class="dashboard__subtitle">Resumen de tus productos financieros</p>
      </header>

      <!-- Financial Summary Cards -->
      <div
        class="dashboard__summary"
        role="region"
        aria-label="Resumen financiero"
      >
        <app-summary-card
          *ngFor="let card of summaryCards; let i = index"
          [data]="card"
          [variant]="i === 0 ? 'primary' : i === 1 ? 'secondary' : 'accent'"
        >
        </app-summary-card>
      </div>
    </div>
  </section>

  <!-- Main Content Grid -->
  <div class="container">
    <div class="dashboard__grid">
      <!-- Active Credits Section -->
      <section
        class="dashboard__section dashboard__section--compact"
        aria-labelledby="credits-title"
      >
        <header class="section__header">
          <h2 id="credits-title" class="section__title">Créditos Activos</h2>
          <app-button
            variant="secondary"
            size="small"
            (click)="onViewAllCredits()"
            aria-label="Ver todos los créditos"
          >
            Ver todos
          </app-button>
        </header>

        <div class="credit-cards credit-cards--compact" role="list">
          <app-credit-card
            *ngFor="let credit of creditCards"
            [data]="credit"
            role="listitem"
          >
          </app-credit-card>
        </div>
      </section>

      <!-- Recent Transactions Section -->
      <section
        class="dashboard__section dashboard__section--compact"
        aria-labelledby="transactions-title"
      >
        <header class="section__header">
          <h2 id="transactions-title" class="section__title">
            Transacciones Recientes
          </h2>
          <app-button
            variant="secondary"
            size="small"
            (click)="onViewAllTransactions()"
            aria-label="Ver todas las transacciones"
          >
            Ver todas
          </app-button>
        </header>

        <div class="transactions-list transactions-list--compact" role="list">
          <app-transaction-item
            *ngFor="let transaction of transactions"
            [data]="transaction"
            role="listitem"
          >
          </app-transaction-item>
        </div>
      </section>

      <!-- Suggested Products Section -->
      <section
        class="dashboard__section dashboard__section--products dashboard__section--compact"
        aria-labelledby="products-title"
      >
        <header class="section__header">
          <h2 id="products-title" class="section__title">
            Productos Sugeridos
          </h2>
        </header>

        <div class="product-cards product-cards--compact" role="list">
          <app-product-card
            *ngFor="let product of productCards"
            [data]="product"
            (onLearnMore)="onProductLearnMore()"
            role="listitem"
          >
          </app-product-card>
        </div>
      </section>
    </div>
  </div>
</main>
